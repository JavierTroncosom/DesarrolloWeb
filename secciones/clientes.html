<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admon Raíces</title>
    <link rel="stylesheet" href="../estilos/estilo.css">
    <link rel="stylesheet" href="../estilos/navbar.css">
    <link rel="stylesheet" href="../estilos/contacto.css">
    <script defer src="../js/app.js"></script>
</head>
<body>
    <header class="topheader"> <!--Aqui inserte el header que sirve como menú de mi proyecto-->
        <nav class="topnav">   <!--Aqui inserte el nav-->
            <a href="#" class="logo">
                <img height ="70" width="70" src="../assets/images/Admon.png" alt="logo"> <!--Imagen que servirá como logo del menú-->
                <div>
                    Admon Raíces
                </div>
            </a>
            <button class="open-menu" aria-label="Abrir menú">
                <img img height ="50" width="50" src="../assets/images/menu.png" alt="Abrir Menú">
            </button>
            <ul class ="menu"> <!--Menú que contendrá los enlaces a cada sección-->
                <button class="close-menu" aria-label="Cerrar menú">
                    <img img height ="50" width="50" src="../assets/images/cerrar.jpg" alt="Cerrar Menú">
                </button>
                <li><a href="" class="selected">Inicio</a></li>   <!--Aqui inserte los li con enlaces-->
                <li><a href="../secciones/nosotros.html">Nosotros</a></li>
                <li><a href="../secciones/servicios.html">Servicios</a></li>
                <li><a href="../secciones/clientes.html">Clientes</a></li>
                <li><a href="../secciones/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="cambio-seccion-client">     <!--Div cambio de sección este div lo utilicé en cada cambio de sección para poder identificarlas al hacer pruebas-->
        <div class="horizontal-padding vertical-padding">    <!--Div que contendrá a la sección y le dará padding para centrarla-->
            <section class="clientes" id="Clientes">         <!--Sección Clientes-->
                <div class="cont-client">
                    <h2 class="clientes-title">Clientes</h2>   <!--Título de la sección Clientes-->
                    <p class="title-inline"></p>               <!--Este párrafo sirve para dejar un espacio entre el título y el contenido-->
                    <div class="client-contenedor">
                        <img src="../assets/images/c1.jpg" alt="">
                        <img src="../assets/images/c2.jpg" alt="">
                        <img src="../assets/images/c3.jpg" alt="">
                        <img src="../assets/images/c4.jpg" alt="">
                        <img src="../assets/images/c5.jpg" alt="">
                    </div>
                </div>
            </section>     <!--Fin de la sección Clientes-->
        </div>
    </div>
</body>
<footer>    <!--Aqui empieza el footer-->
    <img height ="70" width="70" src="../assets/images/Admon.png" alt="logo">  <!--Aqui inserte una imagen como logo para el footer-->
    <p>Copyright 2024© Admon Raíces</p>
</footer>    <!--Aqui termina el footer-->
</html>
